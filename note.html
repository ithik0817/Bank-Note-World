<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banknote Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="note-title"></h1>
    </header>
    <main>
        <img id="note-image" alt="Banknote Image">
        <p id="note-description"></p>
        <p><strong>Denomination:</strong> <span id="note-denomination"></span></p>
        <p><strong>Year:</strong> <span id="note-year"></span></p>
        <p><strong>Serial Number:</strong> <span id="note-serial"></span></p>
        <p><strong>Signed By:</strong> <span id="note-signed"></span></p>
        <p><strong>Plate Number:</strong> <span id="note-plate"></span></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
